<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <link rel="stylesheet" href="index.css">
        <!-- favicon icon for webpage -->
        <link rel="icon" type="image/png" href="yen-regular-24.png">
        <!-- Boxicons link for icons -->
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <!-- Entire navigation bar -->
    <div class="sidebar">
        <header>
            <!-- Logo/Name/Menu button -->
            <div class="logo-details">
                <div class="logo-div">
                    <i class='bx bxl-tiktok logo'></i>
                </div>
                <div class="logo_name">SideBar</div>
            </div>
            <div class="menu-toggle">
                <i class='bx bx-chevron-right toggle'></i>
            </div>
        </header>
        <!-- Search Box -->
        <li class="search-box">
            <i class='bx bx-search icon' ></i>
            <input type="text" placeholder="Search...">
            <span class="tooltip">Search</span>
        </li>
        <!-- Menu items -->
        <ul class="nav-list">
            <li>
                <div class="item">
                    <a href="#">
                        <i class='bx bx-grid-alt icon'></i>
                        <span class="link_text">Dashboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </div>
            </li>
            <li>
                <!-- Needed for each dropdown menu section -->
                <div class="dropdown item">
                    <a href="#">
                        <i class='bx bx-user icon' ></i>
                        <span class="link_text">User</span>
                    </a>
                    <i class='bx bx-chevron-down arrow' ></i>
                    <span class="tooltip">User</span>
                </div>
                <ul class="sub-menu">
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Friends List</a></li>
                    <li><a href="#">Requests</a></li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-chat icon' ></i>
                    <span class="link_text">Messages</span>
                </a>
                <span class="tooltip">Messages</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cart-alt icon' ></i>
                    <span class="link_text">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart icon' ></i>
                    <span class="link_text">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog icon' ></i>
                    <span class="link_text">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
        </ul>
        <!-- Dark mode -->
        <li class="mode">
            <div class="moon-sun">
                <i class='bx bx-moon moon' id="darkIcon"></i>
            </div>
            <span class="mode-text">Dark Mode</span>
            <div class="toggle-switch">
                <span class="switch"></span>
            </div>
        </li>
        <!-- User information -->
        <li class="profile">
            <div class="profile-details">
                <!--<img src="profile.jpg" alt="profileImg">-->
                <i class='bx bx-user-circle' id="profile-pic"></i>
                <div class="name_job">
                    <div class="name">User name</div>
                    <div class="job">Job title</div>
                </div>
            </div>
            <i class='bx bx-log-out icon' id="log_out"></i>
        </li>
    </div>
    <!-- Main content of page -->
    <section class="home-section">
        <div class="text"></div>
    </section>
    <!-- Javascript -->
    <script src="navigation.js"></script>
</body>
</html>
